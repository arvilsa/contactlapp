<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contactlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Contacts</h1>
    <table>
		<tr>
		    <th>Name</th>
		    <th>Email</th>
		</tr>  
    	<tr th:each = "contact : ${contacts}">
    		<td th:text="${contact.firstName} + ' ' + ${contact.lastName}"></td>
    		<td th:text="${contact.email}"></td>
    		<td th:text="${contact.company.companyName}"></td>
 			<td><a th:href="@{/delete/{id}(id=${contact.id})}">Delete</a></td>
 			<td><a th:href="@{/edit/{id}(id=${contact.id})}">Edit</a></td>    		
    	</tr>
     </table>
	 <a href="/add">Add new contact</a> 
	 <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
     </form>   	
</body>
</html>
